
<div class="softgrid-display" ng-class="{'softgrid-display-fullscreen': softgrid.fullscreen}">

    <div class="grid-controles">

        <div class="row" ng-hide="hide.all">

            <div class="col-md-3">

                <div ng-hide="hide.filter || hide.all">

                    <label>Filtrar</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="filtro-addon"><span class="fa fa-search"></span></span>
                        <input type="text" class="form-control" ng-model="sg_filter" placeholder="Palavra-chave" aria-describedby="filtro-addon">
                    </div>

                </div>

            </div>

            <div class="col-md-2">

                <div class="form-group" ng-hide="hide.linesPage || hide.all">

                    <label>Linhas por página</label>

                    <div class="input-group" style="width: 120px;">

                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="sg_changeLinesPerPage(-1)">-</button>
                        </span>

                        <input class="form-control" value="{{sg_linesPerPage}}">

                        <span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="sg_changeLinesPerPage(1)">+</button>
						</span>

                    </div>

                </div>

            </div>

            <div class="col-md-2">

                <div ng-hide="hide.options || hide.all">

                    <label>Opções</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="..." value="{{data.length}} encontrado(s)" disabled="true">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-bars"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li ng-repeat="item in menu">
                                    <a ng-click="item.function()"><span class="{{item.icon}}"></span> {{item.title}}</a>
                                </li>
                                <li role="separator" class="divider" ng-show="menu"></li>
                                <!--<li><a ng-click="softGridToExcel()"><span class="fa fa-file-excel-o"></span> Gerar Excel</a></li>-->
                                <li><a ng-click="softgrid.fullscreen = softgrid.fullscreen ? false : true"><span class="fa fa-arrows-alt"></span> Tela Cheia</a></li>
                            </ul>
                        </div>
                    </div>

                    <div ng-if="!subgrid">
                    <a href="#" ng-show="false"  id="softDownload"></a>
                    </div>
                </div>

            </div>

            <div class="col-md-5">

                <nav aria-label="Page navigation" class="pull-right" ng-hide="hide.pagination || hide.all">

                    <label>Paginação</label>

                        <ul class="pagination">

                            <li ng-repeat="soft_page in soft_pages" ng-class="{'active': soft_page.active}">
                                <a ng-click="sg_changePage(soft_page.value)" ng-bind-html="soft_page.text"></a>
                            </li>

                        </ul>

                </nav>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-12">

                <div class="softgrid-container">

                    <div ng-style=" width ? { 'width': width + 'px' } : { 'width': '100%' }">

                        <table ng-attr-id="{{!subgrid ? 'none': 'softgrid'}}" class="softgrid {{template}}" >

                            <thead>

                                <th ng-show="actions.length > 0 || subgrid" style="text-align:center; width: 120px;">

                                </th>

								<th ng-show="controls.create || controls.read || controls.update || controls.delete" style="text-align: center;">
									Ações
								</th>

                                <th ng-repeat="col in cols" ng-show="!col.hide" style="text-align:center;">

                                  <span class="title" ng-click="sg_sort(col.item)">

									  {{col.title}}

									  <span ng-show="col.item == sg_orderBy" class="fa fa-sort-amount-asc" ng-class="{'fa-sort-amount-desc' : reverse}"></span>

								  </span>

                                </th>

								<th ng-show="controls.active" style="text-align: center;">
									{{controls.activeTitle}}
								</th>

                            </thead>

                            <tbody>

                                <tr ng-init="$last ? sg_hook() : angular.noop()" ng-class="{'soft-row-striped': ($index%2)}" ng-repeat-start="row in (dataFiltered = (data | filter: sg_filter | limitTo: sg_linesPerPage : ((sg_currentPage * sg_linesPerPage) - sg_linesPerPage))) track by $index" ng-style="controls.changeRowColor(row) === true && {'background-color': (controls.rowColor ? controls.rowColor :'#e59482')}" >

                                    <td  ng-show="subgrid || actions.length > 0" style="width: 200px; text-align:center;">

                                        <div class="input-group" style="width: 120px;">

                                            <div class="input-group-btn" >

                                                <!-- botão para exibir sub tabela -->
                                                <button ng-show="subgrid" type="button" class="btn btn-default btn-sm" ng-click="showSubGrid = showSubGrid ? false : true">
                                                    <span class="fa fa-expand" ng-class="{'fa-compress': showSubGrid}"></span>
                                                </button>

                                            </div>

                                            <div class="input-group-btn" >
                                                <div class="dropdown">

                                                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <span class="fa fa-bars"></span>
                                                    </button>

                                                    <ul class="dropdown-menu dropdown-menu-left">
                                                        <li ng-repeat="action in actions"><a ng-click="action.function(row)"><span class="{{action.icon}}"></span> {{action.title}}</a></li>
                                                    </ul>

                                                </div>
                                            </div>

                                        </div>

                                    </td>

									<!-- column to actions -->
									<td ng-show="controls.create || controls.read || controls.update || controls.delete" style="text-align:center;">

										<button ng-show="controls.create" type="button" class="btn btn-default btn-sm" ng-click="controls.create.action(row)" title="{{ controls.create.title ? controls.create.title : 'Criar' }}">
											<span class="fa fa-plus"></span>   {{ controls.create.title }}
										</button>

										<button ng-show="controls.read" type="button" class="btn btn-default btn-sm"   ng-click="controls.read.action(row)" title="{{ controls.read.title ? controls.read.title : 'Ver' }}">
											<span class="fa fa-search"></span> {{ controls.read.title }}
										</button>

										<button ng-show="controls.update" type="button" class="btn btn-default btn-sm" ng-click="controls.update.action(row)" title="{{ controls.update.title ? controls.update.title : 'Atualizar' }}">
											<span class="fa fa-pencil"></span> {{ controls.update.title }}
										</button>

										<button ng-show="controls.delete" type="button" class="btn btn-default btn-sm" ng-click="controls.delete.action(row)" title="{{ controls.delete.title ? controls.delete.title : 'Deletar' }}">
											<span class="fa fa-trash"></span>  {{ controls.delete.title }}
										</button>

									</td>

                                    <!-- data columns-->
                                    <td ng-repeat="col in cols">

                                        <div ng-style="col.align ? { 'text-align': col.align} : { 'text-align': 'left' }"> <!--div para controlar o alinhamento-->

                                            <label ng-hide="col.popOver">

                                                <div ng-if="col.item(row)">

                                                    <span ng-bind-html="temp = sg_mask(col.type, (col.item(row) | limitTo: (col.maxLength ? col.maxLength : 999)))"></span>

                                                </div>

                                                <div ng-if="!col.item(row)">

                                                    <font color="red">x</font>

                                                </div>

                                            </label>

                                            <label style="text-decoration: underline; cursor: pointer" ng-show="col.popOver"   popover data-toggle="popover" data-trigger="hover" data-content="{{col.item(row)}}">{{(col.item(row) | limitTo: (col.maxLength ? col.maxLength : 999))}}</label>

                                        </div>

                                    </td>

									<!-- Coluna para checkbox -->
									<td style="text-align: center;" ng-show="controls.active">
										<label class="switch">
											<input type="checkbox" ng-checked="controls.activeCol(row)" ng-click="controls.activeFunction(row)">
											<div class="slider round"></div>
										</label>
									</td>

                                </tr>
                                <tr ng-repeat-end="" ng-show="subgrid" ng-hide="!showSubGrid" ng-class="{'soft-row-striped': ($index%2)}"> <!-- Linha para Subtabela -->

                                    <td colspan="{{cols.length + 3}}">

                                        <div class="soft-subgrid-container">

                                            <div ng-if="subgrid">

                                                <softgrid  cols="subgrid.cols" actions="subgrid.actions" data="row[subgrid.object]" hide="subgrid.hide" template="'soft-subgrid'" controls="subgrid.controls"></softgrid>

                                            </div>

                                        </div>

                                    </td>

                                </tr>

                                <!-- Exibe uma linha caso não haja dados -->
                                <tr ng-show="!data || data.length <= 0" style="text-align: center;">

                                    <td colspan="{{cols.length + 3}} ">
                                    Não há dados a serem exibidos.
                                    </td>
                                </tr>

                            </tbody>

                        </table>

                    </div>

                </div>


        </div>

    </div>

    <div class="row" ng-hide="hide.pagination || hide.all">

        <div class="col-md-12">

            <nav aria-label="...">
                <ul class="pager" style="margin-top: 5px;">
                    <li class="previous"><button class="btn btn-default pull-left" ng-click="soft_ChangePage(-1)"><span aria-hidden="true">&larr;</span> Página anterior</button></li>
                    <li class="next"><button class="btn btn-default pull-right" ng-click="soft_ChangePage(0)">Próxima página <span aria-hidden="true">&rarr;</span></button></li>
                </ul>
            </nav>

        </div>

    </div>

</div>
