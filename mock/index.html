    <script

            crossorigin="anonymous"></script>

    <link href="../dist/softgrid.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>

    <div class="container-fluid">

        <div class="col-md-12">

        </div>
        <div class="col-md-12" style="background-color: white; padding-top: 20px">

            <h1>Softgrid</h1>
            <hr>
            <div ng-controller="TodoListController as vm">

                <softgrid cols="vm.colunas" data="vm.data" actions="vm.acoes" sg-controls="vm.controles" sg-menu="vm.menu" hide="vm.hide" sg-store="vm.store" subgrid="vm.subgrid"> </softgrid>

                <button ng-click="vm.controles.checkAll()">Selecionar Todos</button>
            </div>


        </div>

    </div>
